{% extends 'master.html' %}
{% block content %}
<body>

    <!-- Carousel Start -->
    <div class="container-fluid p-0">
        <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../static/img/maize2.jpg" alt="Image">
                    <div class="carousel-caption top-0 bottom-0 start-0 end-0 d-flex flex-column align-items-center justify-content-center">
                        <div class="text-start p-5" style="max-width: 900px;">
                            <h3 class="text-white">Maize yield predictor</h3>
                            <h1 class="display-1 text- mb-md-4">AI forecasting for optimal crop productivity.</h1>
                         
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100 " src="../static/img/maize2.jpg" alt="Image">
                    <div class="carousel-caption top-0 bottom-0 start-0 end-0 d-flex flex-column align-items-center justify-content-center">
                        <div class="text-start p-5" style="max-width: 900px;">
                            <h3 class="text-white">Maize yield predictor</h3>
                            <h1 class="display-1  mb-md-4">Maximizing crop productivity predictions.</h1>
                      
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Carousel End -->


   <!--Prediction form starts-->

    <div class="container-fluid mx-auto py-5">
        <div class="container">
            <div class="mx-auto text-center mb-5" style="max-width: 500px;">
                <h1 class="text-primary text-uppercase">Maize prediction</h1>
                <h4 class="display-10"> Enter inputs for AI-driven crop productivity forecast. </h4>
            </div>
            <div class="row justify-content-center"> <!-- Added justify-content-center class to center the row -->
                <div class="col-lg-7">
                    <div class="bg-primary h-100 p-5 mx-auto">
                        <form action="/result" method="POST">
                            <div class="row g-3">
                                <div class="col-12">
                                    <select class="form-control bg-light border-0 px-4 py-3" rows="2" name="town" >
                                        <option>Select a city</option>
                                        {% for town in data.values %}
                                           <option value="{{ town }}">{{town}}</option> 
                                         {% endfor %}
                                        </select>
                                </div>
                                <div class="col-6">
                                    <input type="numbers" class="form-control bg-light border-0 px-4" name="ph" placeholder="Soil pH" style="height: 55px;">
                                </div>
                                <div class="col-6">
                                    <select class="form-control bg-light border-0 px-4" name="soilType" style="height: 55px;">
                                        <option value="1">Clay</option>
                                        <option value="3">Loam</option>
                                        <option value="2">Sandy</option>
                                        </select>
                                </div>
                                <div class="col-12">
                                    <input type="numbers" class="form-control bg-light border-0 px-4" name="pestPrevalence" placeholder="Pest Prevalence" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <select class="form-control bg-light border-0 px-4" name="seedVariety" style="height: 55px;">
                                        <option value="1">Hybrid-1</option>
                                        <option value="3">Hybrid-2</option>
                                        <option value="2">Local-1</option>
                                        </select>
                                </div>
                                <div class="col-12">
                                    <input class="form-control bg-light border-0 px-4 py-3" rows="2" name="NPK" placeholder="N:P:K">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-secondary w-100 py-3" type="submit">Predict</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Prediction form ends-->
    

{% endblock %}
